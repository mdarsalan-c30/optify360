<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secure Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
        }
        .video-container {
            position: relative;
        }
        iframe {
            width: 80vw;
            height: 45vw;
            max-width: 560px;
            max-height: 315px;
        }
        .blackout {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            display: none;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <iframe width="560" height="315" src="https://imagekit.io/player/embed/k2pbb3lr0/Beauty%20Spot%20Jerusalem%20Clinic-%20english%20commercial%20.mp4?updatedAt=1740588879506&thumbnail=https%3A%2F%2Fik.imagekit.io%2Fk2pbb3lr0%2FBeauty%2520Spot%2520Jerusalem%2520Clinic-%2520english%2520commercial%2520.mp4%2Fik-thumbnail.jpg%3FupdatedAt%3D1740588879506&updatedAt=1740588879506" title="ImageKit video player" frameBorder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share; fullscreen"></iframe>
    </div>
    <div class="blackout" id="blackout"></div>
    
    <script>
        // Prevent right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Detect tab switching and minimize
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.getElementById('blackout').style.display = 'block';
            } else {
                document.getElementById('blackout').style.display = 'none';
            }
        });
        
        // Detect screenshot (basic method)
        document.addEventListener("keydown", function(event) {
            if (event.key === "PrintScreen" || (event.ctrlKey && event.key === "s")) {
                event.preventDefault();
                alert("Screenshots are disabled on this website.");
            }
        });
    </script>
</body>
</html>
