    <script>
        // Prevent right-click
        document.addEventListener('contextmenu', event => event.preventDefault());
        
        // Disable keyboard shortcuts for developer tools
        document.addEventListener("keydown", function(event) {
            if (
                event.key === "PrintScreen" ||
                (event.ctrlKey && (event.key === "s" || event.key === "u" || event.key === "i" || event.key === "j" || event.key === "c"))
            ) {
                event.preventDefault();
                alert("Screenshots and developer tools are disabled.");
            }
        });
        
        // Detect tab switching and minimize
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                document.getElementById('blackout').style.display = 'block';
            } else {
                document.getElementById('blackout').style.display = 'none';
            }
        });
        
        // Detect screen recording
        async function detectScreenRecording() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const screenCapture = devices.some(device => device.kind === "videoinput" && device.label.toLowerCase().includes("screen"));
                if (screenCapture) {
                    document.getElementById('blackout').style.display = 'block';
                    alert("Screen recording detected! Video playback is blocked.");
                }
            } catch (error) {
                console.error("Error detecting screen recording: ", error);
            }
        }
        setInterval(detectScreenRecording, 3000);
    </script>
